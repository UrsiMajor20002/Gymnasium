<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <style>

        .active {
            background-color: purple;
        }

        #theseTabs h3 {
            cursor: pointer;
        }
    </style>
    <meta charset="utf-8" />
    <title></title>

    <script type="text/javascript">
        $(document).ready(function(){
           var $theseTabs = $("#theseTabs h3");
         var $theseUls = $("#theseTabs ul");
            $theseTabs.each(function (i, tabMe) {
                // alert($(this).text());
               var $tabMe = $(tabMe);
               var $content = $($theseUls[i]);
                $tabMe.click(function () {
                    //alert($content.text());
                    $theseUls.removeClass("active");
                    $content.removeClass("active");
                    $content.addClass("active");
                });

            });
        });

    </script>
</head>
<body>


    <div id="theseTabs">

        <h3>Tab 1</h3>
        <h3>Tab 2</h3>
        <h3>Tab 3</h3>

        <ul>
            <li>tab 1 stuff</li>
        </ul>
        
        <ul>
            <li>tab 2 stuff</li>
        </ul>
        
        <ul>
            <li>tab 3 stuff</li>
        </ul>


    </div>

</body>
</html>
